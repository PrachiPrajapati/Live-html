<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Demo</title>
    <link href="quote_js_css/css/bootstrap.min.css" rel="stylesheet">
    <link href="quote_js_css/css/style.css" rel="stylesheet">
  </head>
  <body>


	<div class="container m-t-50 m-b-50">
		<div class="row">
			<div class="col-sm-8 col-sm-offset-2">
				<div class="page-heading">Create Quote Request</div>
				<div class="form-wrap">
					<form>
					  <div class="row">
					  	 <div class="col-sm-12">
							  <div class="form-group">
								<label for="input1" class="control-label">Subject</label>
								<input type="text" class="form-control" id="input1" placeholder="Subject" required>
							  </div>
						  </div>

						  <div class="col-sm-6">
							  <div class="form-group">
								<label for="input1" class="control-label">First Name</label>
								<input type="text" class="form-control" id="input1" placeholder="First Name" required>
							  </div>
						  </div>
						  
						  <div class="col-sm-6">
							  <div class="form-group">
								<label for="input1" class="control-label">Last Name</label>
								<input type="text" class="form-control" id="input1" placeholder="Last Name">
							  </div>
						  </div>
						  <div class="col-sm-6">
							  <div class="form-group">
								<label for="input1" class="control-label">Email Address</label>
								<input type="email" class="form-control" id="input1" placeholder="Email Address" required>
							  </div>
						  </div>
						  <div class="col-sm-6">
							  <div class="form-group">
								<label for="input1" class="control-label">Contact Number</label>
								<input type="text" class="form-control" id="input1" placeholder="Contact Number" required>
							  </div>
						  </div>
						  <div class="col-sm-6">
							  <div class="form-group">
								<label for="input1" class="control-label">City</label>
								<input type="text" class="form-control" id="input1" placeholder="City" required>
							  </div>
						  </div>
						  <div class="col-sm-6">
							  <div class="form-group">
								<label for="input1" class="control-label">State</label>
								<input type="text" class="form-control" id="input1" placeholder="State" required>
							  </div>
						  </div>
						  <div class="col-sm-6">
							  <div class="form-group">
								<label for="input1" class="control-label">ZIP</label>
								<input type="number" class="form-control" id="input1" placeholder="******" required>
							  </div>
						  </div>
						  <div class="col-sm-6">
							  <div class="form-group">
								<label for="input1" class="control-label">Country</label>
									<select class="form-control">
									  <option>India</option>
									  <option>USA</option>
									  <option>AUS</option>
									</select>
							  </div>
						  </div>
						  <div class="col-sm-12">
							  <div class="form-group">
								<label for="input1" class="control-label">Quantity</label>
								<input type="number" class="form-control" id="input1" placeholder="Quantity" required>
							  </div>
						  </div>
						  <div class="col-sm-12">
							  <div class="form-group">
								<label for="input1" class="control-label">Description</label>
								<textarea class="form-control" rows="3" required></textarea>
							  </div>
						  </div>
						  <div class="col-sm-12">
							  <div class="form-group">
								<label for="input1" class="control-label">Note</label>
								<textarea class="form-control" rows="3" required></textarea>
							  </div>
						  </div>
						  <div class="col-sm-12">
						    <div class="col-sm-offset-3 col-sm-3">
						      <button type="reset" class="btn btn-danger">RESET</button>
						    </div>
						    <div class="col-sm-3">
						      <button type="submit" class="btn btn-default">SUBMIT</button>
							</div>
	  					</div>
					  </div>
					</form>
			    </div>
			</div>
			
		</div>
	</div>
	
	
	
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="quote_js_css/js/bootstrap.min.js"></script>
  </body>
</html>
