<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <title>Build On Me</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="57x57" href="img/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="img/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="img/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="img/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="img/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="img/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="img/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="img/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="img/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <link rel="manifest" href="img/favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="css/animate.css">
    <!--Font Awsome Included-->
    <link href="./css/fontawesome4.2.0.css" type="text/css" rel="stylesheet" />
    <!-- Jcf css -->
    <link rel="stylesheet" href="css/jcf.css">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!--Main Style Included-->
    <link href="css/style.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <div class="credentials sign-up d-flex justify-content-center align-items-center">
        <div class="credentials-box">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <div class="form-logo-image text-center wow fadeIn">
                        <img src="./img/credintials-logo.svg" alt="logo-image" class="img-fluid">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="credentials-form">
                        <div class="credentials-title wow fadeIn">
                            <h3>Sign Up</h3>
                            <p>Please enter the following credentials to create a user account</p>
                        </div>
                        <form id="sign-up-form" class="wow fadeIn">
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <input type="text" class="form-control" id="text1" placeholder="First Name">
                                </div>
                                <div class="form-group col-md-6">
                                    <input type="text" class="form-control" id="text-2" placeholder="Last Name">
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="number" class="form-control" id="inputnumber" placeholder="Mobile Number">
                                <img src="./img/phone-icon.svg" alt="phone-icon" class="img-fluid">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="company-name"
                                    placeholder="Company Name">
                                    <img src="./img/company-icon.svg" alt="company-icon" class="img-fluid">
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" id="email-2"
                                    placeholder="Email Address">
                                    <img src="./img/emial-icon.svg" alt="email-icon" class="img-fluid">
                            </div>
                            <div class="form-group eye-icons">
                                <input type="password" class="form-control" id="password-2"
                                    placeholder="Password">
                                    <img src="./img/password-icon.svg" alt="pass-icon" class="img-fluid">
                                    <button class="show-icon"><i class="fa fa-eye" aria-hidden="true"></i></button>
                                    <button class="hide-icon"><i class="fa fa-eye-slash" aria-hidden="true"></i></button>
                            </div>
                            <div class="form-group eye-icons">
                                <input type="password" class="form-control" id="password-3"
                                    placeholder="Confirm Password">
                                    <img src="./img/password-icon.svg" alt="pass-icon" class="img-fluid">
                                    <button class="show-icon"><i class="fa fa-eye" aria-hidden="true"></i></button>
                                    <button class="hide-icon"><i class="fa fa-eye-slash" aria-hidden="true"></i></button>
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">I accept all the <span class="secondary-text">Terms & Conditions</span></label>
                            </div>
                            <button type="submit" class="submit-btn">Sign up</button>
                        </form>
                        <p class="end-desc text-center">Already have an account? <a href="#" class="after-border">
                                Login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="js/lib/jquery2.1.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jcf.js"></script>
    <script src="js/jcf.checkbox.js"></script>
    <script src="js/wow.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $(window).scroll(function () {
                var scroll = $(window).scrollTop();
                $("header").toggleClass("dark-bg", scroll > 100);
            });
            $(function () {
                jcf.replaceAll();
            });
            $(".eye-icons button").click(function () {
                $(this).parent().toggleClass("show");
            });
            $("#sign-up-form").submit(function(e) {
                e.preventDefault();
            });
        });
    </script>
    <script>
        new WOW().init();
    </script>
</body>

</html>
