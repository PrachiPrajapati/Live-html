<div class="Form_Details">
    <div class="panel panel-default">
        <div class="panel-heading separator">
            <div class="panel-title">
                <xe-translate text-value="Add Task">
                </xe-translate>
            </div>
        </div>
        <div class="panel-body m-t-20">
            <div class="form-wrap">
                <form>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group form-group-default required">
                                <label class="control-label">
                                    <xe-translate text-value="Description">
                                    </xe-translate>
                                </label>
                                <textarea class="form-control" ng-model="addTaskDetails.text_data" placeholder="Task description" required></textarea>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group form-group-default required">
                                <label class="control-label">
                                    <xe-translate text-value="Assigned To">
                                    </xe-translate>
                                </label> 

                                <select class="form-control select" ng-model="addTaskDetails.assign_to" ng-options="item.id as item.name for item in userDataList">
                                    <option value="" ng-disabled="true">Assigned To </option>
                                </select>
                            </div>
                        </div>
                        <!--  <div class="col-md-3">
                            <select style="height: 60px" class="form-control select" ng-model="addTaskDetails.assign_to" ng-options="item.id as item.name for item in userDataList" ng-change="onClickedUserDetails(task.assign_to,task.id)" ng-selected="true">
                                <option value="" ng-disabled="true">Assigned To </option>
                            </select>
                        </div> -->
                        <div class="col-sm-3">
                            <div class="form-group form-group-default required">
                                <label class="control-label">
                                    <xe-translate text-value="Due Date">
                                    </xe-translate>
                                </label>
                                <input ui-date="dateOptions" class="form-control" ui-date-format id="task_add_date_quote"  ng-model="addTaskDetails.text_date" onkeydown="return false">
                                
                            </div>
                        </div>

                    </div>
                </form>
            </div>
        </div>
        <div class="panel-footer">
            <div class="row">
                <div class="col-sm-12 text-right">
                    <button type="reset" class="btn btn-danger btn-sm" ng-click="cancelEditTask()">Cancel</button>
                    <button class="btn btn-success btn-sm" ng-click="submitTaskFormData(addTaskDetails.text_data, addTaskDetails.assign_to, addTaskDetails.text_date)">Save</button>
                </div>
            </div>
        </div>
    </div>
    <div class="preloader-trans" ng-show="editCustomerPreloader">
        <div class="page-loader">
            <img class="demo-mw-50 block" src="assets/img/demo/progress.svg" alt="Progress" />
            <span>
                <xe-translate text-value="Please wait">
                </xe-translate>
                ...
            </span>
        </div>
    </div>
</div>
