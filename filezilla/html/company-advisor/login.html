<main>
    <!-- Choose account -->
    <section>
        <article>
            <div class="login-section">
                <div class="login-bg"></div>
                <div class="content-center d-md-flex align-items-md-center">
                    <div class="choose-account signup w-100">
                      <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-8 col-xl-10">
                                <form>
                                    <div class="choose-user_type">
                                        <h1>Choose account <br /> type to login.</h1>
                                        <p class="m-b-30">Select your account type and login.</p>
                                        <div class="form-group select-user">
                                          <div class="form-check active">
                                              <input class="form-check-input" type="radio" name="userSelection" id="userSelection1" value="user" checked data-bg="images/login-user-bg.jpg">
                                              <label class="form-check-label" for="userSelection1">
                                                <img src="images/user-icon.svg" alt="user">
                                                <h4>User Login</h4>
                                              </label>
                                          </div>
                                          <div class="form-check">
                                              <input class="form-check-input" type="radio" name="userSelection" id="userSelection2" value="company" data-bg="images/company-user-bg.jpg">
                                              <label class="form-check-label" for="signupRadio2">
                                                <img src="images/company-icon.svg" alt="company">
                                                <h4>Company Login</h4>
                                              </label>
                                          </div>
                                        </div>
                                        <div class="form-group">
                                            <input type="email" class="form-control" placeholder="Email">
                                            <span class="error">Your error here</span>
                                        </div>
                                        <div class="form-group">
                                            <div class="input-group">
                                              <input type="password" class="form-control" placeholder="Password" aria-label="Password"
                                                aria-describedby="forgot">
                                              <div class="input-group-append">
                                                <a class="input-group-text" href="forgot.html" id="forgot">Forgot?</a>
                                              </div>
                                            </div>
                                            <span class="error">Your error here</span>
                                        </div>
                                        <div class="choose-user_type-form-footer d-md-flex justify-content-md-between align-items-md-center">
                                            <p>No account? <a href="signup.html">Signup</a></p>
                                            <button type="submit" class="common-btn big" onclick="document.location.href='index.html'">Login</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                      </div>
                    </div>
                </div>

<!--******************* Middle Section End ******************-->
<script>
  $(document).ready(function () {
      //account check 
      checkUserType();
      $('.choose-account .form-check input').change(function () {
        checkUserType();
        var checked = $(this).is(':checked');
        if (checked) {
          $('.choose-account .form-check').removeClass('active');
          $(this).parent().addClass('active');
        }
      });
      // input group focus
      $('.choose-user_type .input-group .form-control').focus(function () {
        $(this).parent().addClass('group-focused');
      }).blur(function () {
        $(this).parent().removeClass('group-focused');
      });
    });
    function checkUserType() {
      var user_type_val = $('.choose-account .form-check input[name="userSelection"]:checked').val();
      var bg = $('.choose-account .form-check input[name="userSelection"]:checked').attr('data-bg');
      if (user_type_val == 'user') {
        $('.login-bg').attr('style', 'background-image: url("' + bg + '")');
        $('.choose-user_type .common-btn').attr('onclick', "document.location.href='signup-user.html'")
      }
      else {
        $('.login-bg').attr('style', 'background-image: url("' + bg + '")');
        $('.choose-user_type .common-btn').attr('onclick', "document.location.href='signup-company.html'")
      }
    }
</script>
