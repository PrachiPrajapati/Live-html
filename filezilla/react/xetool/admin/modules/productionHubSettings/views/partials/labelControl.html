<div class="panel-heading separator p-t-0">
    <div class="panel-title">
        <h4 class="xe-panel-title pull-left">
            <xe-translate text-value="label control">
            </xe-translate>
        </h4>
         <i class="fa fa-info-circle ng-scope info-module-icon m-l-10" ng-click="showSettingsFaqDetails(2)">
        </i>
    </div>
</div>
<div class="panel-body m-t-20">
    <div class="form-group">
        <div class="form-group no-border no-margin">
            <div class="col-sm-12">
                <div class="row">
                    <form name="myForm">
                        <div class="col-md-6">
                            <input type="text" class="form-control" ng-model="kanabanquote.addlabel" placeholder="Enter the label name" required="">
                        </div>
                        <div class="col-md-3">
                            <spectrum-colorpicker ng-model="kanabanquote.colorCode" options="{showInput: true,  showAlpha: false}" format="'hex'">
                            </spectrum-colorpicker>
                            <button class="btn btn-info btn-sm text-left" ng-disabled="myForm.$invalid || labelFormSubmit" ng-click="submitQuoteLabale()">
                                <xe-translate text-value="add">
                                </xe-translate>
                            </button>
                        </div>
                        <div class="col-md-3">
                            
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-12 m-t-20">
        <div ng-repeat="label in labelList track by $index" style="padding-top: 2px">
            <div class="row">
                <div class="col-md-6">
                    <button class="btn btn-info col-sm-12 text-center" style="background-color: {{label.color_code}}">
                        {{label.label_name}}
                    </button>
                </div>
                
                <div class="col-md-2 text-center">
                    <button class="btn btn-link " ng-click="removeLabel($index,label)"><i class="fa fa-trash"></i></button>
                </div>
                <div class="col-md-4"></div>
            </div>
           
        </div>

    </div>
</div>
<ng-include src="'modules/productionHubSettings/docs/s2.html'">
</ng-include>
