<!DOCTYPE html>
<html>
<head>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <title>:: 404 Demo ::</title>
    <style type="text/css">
        body { position: relative; text-align: center; height: 100vh;
                background: linear-gradient(137deg, #83f0d9, #dfa7e8, #f4e08e, #f7a69e, #a9d7f7, #b3b3b5);
                background-size: 1200% 1200%;
                -webkit-animation: AnimationName 100s ease infinite;
                -moz-animation: AnimationName 100s ease infinite;
                animation: AnimationName 100s ease infinite;
            }
        @-webkit-keyframes AnimationName {
            0%{background-position:0% 0%}
            50%{background-position:93% 100%}
            100%{background-position:0% 0%}
        }
        @-moz-keyframes AnimationName {
            0%{background-position:0% 0%}
            50%{background-position:93% 100%}
            100%{background-position:0% 0%}
        }
        @keyframes AnimationName {
            0%{background-position:0% 0%}
            50%{background-position:93% 100%}
            100%{background-position:0% 0%}
        }
        .package { position: relative; margin: 160px auto 0px;}
        .cat-block { margin: 0px auto; height: 150px; position: absolute; left: calc(50% - 270px / 2); top: -95px; background: url(images/cat-reel.png) no-repeat; width: 270px; animation: cat 0.7s steps(13) infinite ; -webkit-animation: cat 0.7s steps(13) infinite; display: block; transform: rotate(-5deg);}
        @keyframes cat { 100% { background-position: -3506px;} }
        @-webkit-keyframes cat { 100% { background-position: -3506px;} }
        .zero-block { font-size: 350px; line-height: 350px; display: inline-block; margin: 0px auto; overflow: hidden;}        
        .zero-block img { vertical-align: middle; max-width: 500px; animation: : wheel 3.5s linear infinite; -webkit-animation: wheel 3.5s linear  infinite;}
        @keyframes wheel { 100% { transform: rotate(-360deg);} }
        @-webkit-keyframes wheel { 100% { transform: rotate(-360deg);} }
    </style>
</head>
<body>
    <div class="package">        
        <div class="zero-block">4<img src="images/glob.png" alt="yudiz-world"/>4</div>
        <div class="cat-block"></div>
    </div>
    <h2>Aww, You are on world tour.</h2>
</body>
</html>
