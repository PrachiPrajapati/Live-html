        .main-banner { position: relative; border-bottom: 1px solid #fafafa;}
    .main-banner:after { position: absolute; bottom: 0; left: 0; display: block; width: 100%; height: 0; display: block; content: ""; -moz-box-shadow: 0 0px 50px 100px #ffffff; -webkit-box-shadow: 0 0px 50px 100px #ffffff; box-shadow: 0 0px 50px 100px #ffffff; z-index: 100;}
    .grid-line-container { position: fixed; top: 0; left: 0; width: 100%;
        background: -moz-linear-gradient(45deg,  rgba(234,234,234,0) 0%, rgba(234,234,234,0.81) 43%, rgba(71,235,198,0.92) 49%, rgba(4,135,255,1) 53%, rgba(71,235,198,0.91) 57%, rgba(234,234,234,0.78) 63%, rgba(234,234,234,0) 100%);
        background: -webkit-linear-gradient(45deg,  rgba(234,234,234,0) 0%,rgba(234,234,234,0.81) 43%,rgba(71,235,198,0.92) 49%,rgba(4,135,255,1) 53%,rgba(71,235,198,0.91) 57%,rgba(234,234,234,0.78) 63%,rgba(234,234,234,0) 100%);
        background: linear-gradient(45deg,  rgba(234,234,234,0) 0%,rgba(234,234,234,0.81) 43%,rgba(71,235,198,0.92) 49%,rgba(4,135,255,1) 53%,rgba(71,235,198,0.91) 57%,rgba(234,234,234,0.78) 63%,rgba(234,234,234,0) 100%);
        filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#00eaeaea', endColorstr='#00eaeaea',GradientType=1 );
        background-size: 350% 150%;
        -webkit-animation: Gradient 15s linear infinite;
        -moz-animation: Gradient 15s linear infinite;
        animation: Gradient 15s linear infinite;
    }
    @-webkit-keyframes Gradient {
        0% {background-position: 0% 0% }
        50% {background-position: 100% 50% } 
        100% {background-position: 0% 0% }
    }

    @-moz-keyframes Gradient {
        0% {background-position: 0% 0% }
        50% {background-position: 100% 50% }
        100% {background-position: 0% 0% }
    }

    @keyframes Gradient {
        0% {background-position: 0% 0% }
        50% {background-position: 100% 50% }
        100% {background-position: 0% 0% }
    }
    .grid-line { height: 100vh; border-left: 1px solid transparent; position: relative;}
    .grid-line:after { width:100%; height: 100%; position: absolute; top: 0; left: 0; content: ""; display: block; background: #ffffff;}
    .banner-desc { height: calc(100vh); align-items: center; display: flex; position: relative;}
    .banner-desc h1 { color: #1C2430; font-size: 160px; line-height: 160px; font-weight: bold;}
    .banner-desc h6 { text-transform: none; margin: 24px 0 24px; color: #fff; max-width: 550px; font-weight: 300; color: #1c2530; font-family: 'Poppins', sans-serif; font-size: 20px; line-height: 30px;}
    .obj { position: absolute; display: block; overflow: visible;}
    .obj1 {top: 80%; left: 5%;}
    .obj2 {top: 10%; left: 5%;}
    .obj3 {top: 5%; left: 14%;}
    .obj4 {top: 45%; left: 2%;}
    .obj5 {top: 55%; left: 30%;}
    .obj6 {top: 60%; left: 58%;}
    .obj7 {top: 20%; left: 52%;}
    .obj8 {top: 80%; left: 75%;}
    .obj9 {top: 65%; left: 90%;}
    .obj10 {top: 10%; left: 80%;}
    .obj img { backface-visibility: visible !important; }
