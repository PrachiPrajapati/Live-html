<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <title>Sample</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            height: 100vh;
            background: #000;
            position: relative;
        }

        .yello-cir {
            height: 200px;
            width: 200px;
            border-radius: 100%;
            background: #fc0;
            display: inline-block;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: white-anim 10s linear infinite;
        }

        .shadow-img img {
            position: relative;
            top: 5px;
            height: 150px;
            width: 150px;
        }

        .yello-cir > img {
            height: 100%;
            width: 100%;
            animation: white-anim-coin 10s linear infinite;
        }

        .shadow-img {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translate(-50%, -50%);
            -webkit-transform: translate(-50%, -50%);
            /* animation: white-anim 10s linear infinite; */
        }
        .wave-border {
            border: 3px dotted #fff;
            border-radius: 100%;
            height: 250px;
            width: 250px;
            display: inline-block;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: inline-block;
            animation: wave-animate 7s linear infinite;
            opacity: 0.2;
        }

        .b2 {
            height: 300px;
            width: 300px;
            animation-delay: 0.5s;
        }

        .b3 {
            height: 350px;
            width: 350px;
            animation-delay: 2s;
        }

        .b4 {
            height: 400px;
            width: 400px;
            animation-delay: 1.5s;
        }

        .b5 {
            height: 450px;
            width: 450px;
            animation-delay: 2s;
        }

        .b6 {
            height: 500px;
            width: 500px;
            animation-delay: 2.5s;
        }

        .b7 {
            height: 550px;
            width: 550px;
            animation-delay: 3s;
        }

        @keyframes wave-animate {
            0% {
                opacity: 0.2;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.2;
            }
        }

        @keyframes white-anim-coin {
            0% {
                transform: rotate(0);
                -webkit-transform: rotate(0);
            }

            100% {
                transform: rotate(-360deg);
                -webkit-transform: rotate(-360deg);
            }
        }

        @keyframes white-anim {
            0% {
                transform: translate(-50%, -50%) rotate(0);
                -webkit-transform: translate(-50%, -50%) rotate(0);
            }

            100% {
                transform: translate(-50%, -50%) rotate(360deg);
                -webkit-transform: translate(-50%, -50%) rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="yello-cir">
        <img src="images/Coin.png" />
        <div class="shadow-img"><img src="images/Shine.png" /></div>
    </div>
    <div class="b1 wave-border"></div>
    <div class="b2 wave-border"></div>
    <div class="b3 wave-border"></div>
    <div class="b4 wave-border"></div>
    <div class="b5 wave-border"></div>
    <div class="b6 wave-border"></div>
    <div class="b7 wave-border"></div>
</body>

</html>
