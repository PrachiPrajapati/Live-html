<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <title>Build On Me</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="57x57" href="img/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="img/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="img/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="img/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="img/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="img/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="img/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="img/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="img/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <link rel="manifest" href="img/favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="css/animate.css">
    <!--Font Awsome Included-->
    <link href="./css/fontawesome4.2.0.css" type="text/css" rel="stylesheet" />
    <!-- Jcf css -->
    <link rel="stylesheet" href="css/jcf.css">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!--Main Style Included-->
    <link href="css/style.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <div class="credentials reset-pass d-flex justify-content-center align-items-center">
        <div class="credentials-box">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <div class="form-logo-image text-center wow fadeIn">
                        <img src="./img/credintials-logo.svg" alt="logo-image" class="img-fluid">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="credentials-form">
                        <div class="credentials-title wow fadeIn">
                            <h3>Reset Password</h3>
                        </div>
                        <form class="wow fadeIn">
                            <div class="form-group">
                                <input type="password" class="form-control" id="new-password" placeholder="New Password">
                                <img src="./img/password-icon.svg" alt="pass-icon" class="img-fluid">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="confirm-mnew-password" placeholder="Confirm New Password">
                                <img src="./img/password-icon.svg" alt="pass-icon" class="img-fluid">
                            </div>
                            <button type="submit" class="submit-btn">Sign in</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="js/lib/jquery2.1.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jcf.js"></script>
    <script src="js/jcf.checkbox.js"></script>
    <script src="js/wow.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $(window).scroll(function () {
                var scroll = $(window).scrollTop();
                $("header").toggleClass("dark-bg", scroll > 100);
            });
            $(function () {
                jcf.replaceAll();
            });
        });
    </script>
    <script>
        new WOW().init();
    </script>
</body>

</html>
