<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <title>Build On Me</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="57x57" href="img/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="img/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="img/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="img/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="img/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="img/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="img/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="img/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="img/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <link rel="manifest" href="img/favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="css/animate.css">
    <!--Font Awsome Included-->
    <link href="./css/fontawesome4.2.0.css" type="text/css" rel="stylesheet" />
    <!-- Jcf css -->
    <link rel="stylesheet" href="css/jcf.css">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!--Main Style Included-->
    <link href="css/style.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <div class="credentials forget-pass d-flex justify-content-center align-items-center">
        <div class="credentials-box">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <div class="form-logo-image text-center wow fadeIn">
                        <img src="./img/credintials-logo.svg" alt="logo-image" class="img-fluid">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="credentials-form">
                        <div class="credentials-title wow fadeIn">
                            <h3>Forget Password</h3>
                            <p>Please enter your registered email id to reset your password.</p>
                        </div>
                        <form id="forget-pass-form" class="wow fadeIn">
                            <div class="form-group mb-0">
                                <input type="email" class="form-control" id="email-2" placeholder="Email Address">
                                <img src="./img/emial-icon.svg" alt="email-icon" class="img-fluid">
                            </div>
                            <button type="submit" class="submit-btn" data-toggle="modal"
                                data-target="#exampleModal">Sign in</button>
                        </form>
                        <p class="end-desc text-center">Back to <a href="#" class="after-border"> Login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade thank-you-modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="thank-you-msg text-center">
                        <img src="./img/thankyou-msg.svg" alt="msg-icon" class="img-fluid">
                        <h1>Thank you!</h1>
                        <p>We have sent you an email to reset your password. Please click the link.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="js/lib/jquery2.1.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jcf.js"></script>
    <script src="js/jcf.checkbox.js"></script>
    <script src="js/wow.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $(window).scroll(function () {
                var scroll = $(window).scrollTop();
                $("header").toggleClass("dark-bg", scroll > 100);
            });
            $(function () {
                jcf.replaceAll();
            });
            $("#forget-pass-form").submit(function(e) {
                e.preventDefault();
            });
        });
    </script>
    <script>
        new WOW().init();
    </script>
</body>

</html>
