<body class="login-page">
    <div class="banner-details overlay d-flex justify-content-center align-items-center">
        <div class="banner-content ">
            <a href="index.html" class="logo"><img src="images/logo.png" class="img-fluid" alt="logo"></a>
            <div class="sign-up-form">
                <h2>Log In</h2>
                <form>
                    <div class="form-group">
                        <div class="form-control">
                            <input type="text" placeholder="Enter Your Username*" name="Name" />
                        </div>
                        <div class="img-box">
                            <img src="images/username-icon.svg"  class="img-fluid" alt="name-icon" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-control">

                        </div>
                        <div class="img-box">
                            <img src="images/lock-icon.svg"  class="img-fluid" alt="password-icon" />
                        </div>
                    </div>
                    <div class="text-right"><a href="#" class="forgot-pass">Forgot Password?</a></div>
                    <div class="text-center mt-4">
                        <input type="submit" class="sign-up-btn" value="Log In">
                    </div>
                </form>
            </div>
        </div>
    </div>
