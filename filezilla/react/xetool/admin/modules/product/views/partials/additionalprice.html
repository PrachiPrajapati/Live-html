<div class="xe-card-block">
    <div class="head-section m-b-30">
        <h4 class="pull-left">
            Additional price for color variants
        </h4>
        <i class="fa fa-info-circle info-module-icon m-l-10 m-t-10" ng-click="showProductFaqDetails(8)"></i>
        <p>
            Here you can set extra price to a particular color variant for print method.
        </p>
    </div>
    <div class="col-lg-12 bg-white" ng-show="!isPriceLoaded">
        <div class="product-wrap-height">
            <div class="panel-body text-center">
                <img class="image-responsive-height demo-mw-50 page-loader"  src="assets/img/demo/progress.svg" alt="Progress"/>
                <span class="loader-label">
                    <xe-translate text-value="Loading">
                    </xe-translate>
                    ...
                </span>
            </div>
        </div>
    </div>
    <div style="overflow-x:auto;">
        <table class="table table-sm table-striped custom-2019 color-variants" ng-show = "isPriceLoaded">
            <thead>
              <tr>
                <th width="100px">
                    <xe-translate text-value="Variants">
                    </xe-translate>
                </th>
                <th ng-repeat="item in prntMethodByProduct">
                    {{ item.name }}
                </th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="price in additionalPrice track by $index">
                <td width="100px">
                    <div  ng-style="variants[$index].colorUrl && variants[$index].colorUrl.indexOf('#') == -1 ? {'background-image': 'url('+variants[$index].colorUrl+')'} : {'background-color':variants[$index].colorUrl}" class="variant-thumb">
                    </div>
                </td>
                <td ng-repeat="item in price.price track by $index">
                    <div class="form-group input-group m-b-0 m-w-100">
                        <input class="form-control br-0" ng-model="item.prntmthdprice" price-only="price-only" placeholder="0" type="text"/>
                        <span class="input-group-addon">
                            {{ appCurrency }}
                        </span>
                    </div>
                </td>
              </tr>
            </tbody>
          </table>
    </div>
