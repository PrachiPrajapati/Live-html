<div class="modal fade slide-right" id="artworkNotificationModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content-wrapper">
            <div class="modal-content">
                <div class="loader-OnCategoryAdd" pg-portlet  on-refresh="refreshTest('.loader-OnCategoryAdd')">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        <i class="pg-close fs-14">
                        </i>
                    </button>
                    <div class="container-xs-height full-height">
                        <div class="row-xs-height">
                            <div class="modal-body col-xs-height col-middle" id="artworkNotificationModal">
                                <div class="clearfix">
                                    <div class="category-head">
                                        <xe-translate text-value="Quote Notifications">
                                        </xe-translate>
                                    </div>
                                </div>
                                <img class="image-responsive-height demo-mw-50 modal-noti-height m-t-10" ng-show="isNotiPreloader" src="assets/img/demo/progress.svg" alt="Progress" style="margin-left: 117px;margin-top: 162px;">
                                <div class="modal-noti-height m-t-10" ng-hide = 'isNotiPreloader'>                             
                                    <div class="alert alert-success pointer m-b-2" role="alert" ng-repeat="notifications in artworkNotificatonData.notificationslist" ng-click = "openNotificationDetails(notifications.artwork_job_id, notifications.notification_id)" ng-hide = 'notifications.message == ""'>
                                        <h3 style="font-size: 16px;line-height: 18px;margin: 0;padding: 0;font-weight: 600;color: #0a7c71;">
                                            {{notifications.artwork_job_id}}
                                        </h3>
                                        <span>
                                            {{ notifications.message | removeHTMLTags }}
                                        </span>
                                        <span class="text_noti_time m-t-10 block text-right"> 
                                           {{notifications.created_time}}
                                        </span>                                        
                                    </div>                           
                                    <span ng-show = "artworkNotificatonData.notifications == 0">
                                        <p class="font-normal text-lg text-center m-t-150">
                                            <xe-translate text-value = "No Notifications found">
                                            </xe-translate>
                                        </p>
                                    </span>
                                </div>                        
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
