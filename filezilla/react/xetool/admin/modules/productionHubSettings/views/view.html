<div ng-controller="productionHubSettingsCtrl" ng-init="init()">
 	<div class="panel panel-transparent">
 		<div class="panel-heading">
	 		<div class="panel-title">
	            <xe-translate text-value="Productionhub Settings">
	            </xe-translate>
	        </div>
	    </div>
         <div class="panel-body">
        <div class="row">
            <div class="col-sm-12">
                <div class="panel panel-transparent">
                  <!-- Nav tabs -->
                    <ul class="nav nav-tabs nav-tabs-linetriangle nav-tab-v nav-tabs-left">

                        <li ng-repeat="tab in settingTabList" ng-class="getCurrentStep($index)">
                            <a ng-click="goToNextStep($index)" ng-hide="isEnableQuoteFromTool && tab.name=='Quote Request'">
                                <span>
                                  <xe-translate text-value="{{ tab.name }}">
                                  </xe-translate>
                                </span>
                            </a>
                        </li>
                    </ul>
                    <!-- Tab panes -->
                    <div class="tab-content tab-m-h" style="min-height: 500px">
                        <div class="tab-pane active" id="tab1">
                            <div class="row column-seperation">
                                <div class="col-md-12">
                                    <div  class="panel-body m-h-500" style="display: block;">
                                        <ng-include src="'modules/productionHubSettings/views/partials/'+nextPage+'.html'">
                                        </ng-include>
                                    </div>
                                </div>
                            </div>
                        </div>   
                  </div>
                </div>
            </div>
        </div>
    </div>
 	</div>
</div>
