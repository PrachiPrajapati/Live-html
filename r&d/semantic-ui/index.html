        <section class="banner">
            <div class="ui container">
                <div class="ui grid">
                    <div class="eight wide column">
                        <img class="ui big image" src="images/asopalav.png"/>
                    </div>
                    <div class="eight wide column">
                        <div class="ui text">
                            <h2>Book Your Appointment</h2>
                            <h3 class="text-center">Just submit the form below and we will get back and fix up a video call for you.</h3>
                        </div>
                        <div class="ui form">
                            <div class="two fields">
                              <div class="field">
                                <label>Name</label>
                                <input placeholder="First Name" type="text">
                              </div>
                              <div class="field">
                                <label>Country</label>
                                <input placeholder="Countey" type="text">
                              </div>
                            </div>
                            <div class="two fields">
                                <div class="field">
                                    <label>Mobile Number</label>
                                    <input placeholder="Mobile Number" type="tel">
                                </div>
                                <div class="field">
                                    <label>Email</label>
                                    <input placeholder="Email" type="email">
                                </div>
                            </div>
                            <div class="two fields">
                                <div class="field">
                                    <label>Occasion</label>
                                    <input placeholder="Occasion" type="text">
                                </div>
                                <div class="field">
                                    <label>Prefered Price Range</label>
                                    <input placeholder="Prefered Price Range" type="text">
                                </div>
                            </div>
                            <div class="field">
                                <label>Short Text</label>
                                <textarea rows="2"></textarea>
                            </div>
                            <div class="row">
                                <div class="form-btn ui center aligned column">
                                    <div class="ui animated button" tabindex="0">
                                        <div class="visible content">Reset</div>
                                        <div class="hidden content">
                                            <i class="right arrow icon"></i>
                                        </div>
                                    </div>
                                    <div class="ui animated button" tabindex="0">
                                        <div class="visible content">Submit</div>
                                        <div class="hidden content">
                                            <i class="right arrow icon"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="section-padding">
            <div class="ui container">
                <div class="ui grid">
                    <div class="seven wide column">
                        <img class="ui image big first" src="images/8.jpg"/>
                    </div>
                    <div class="nine wide column">
                        <div class="row">
                            <div class="ui three column row grid">
                                <div class="column">
                                    <img class="ui image large" src="images/1.jpg"/>
                                </div>
                                <div class="column">
                                    <img class="ui image large" src="images/2.jpg"/>
                                </div>
                                <div class="column">
                                    <img class="ui image large" src="images/3.jpg"/>
                                </div>
                                <div class="column">
                                    <img class="ui image large" src="images/4.jpg"/>
                                </div>
                                <div class="column">
                                    <img class="ui image large" src="images/4.jpg"/>
                                </div>
                                <div class="column">
                                    <img class="ui image large" src="images/4.jpg"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ui grid">
                    <div class="eight wide column">
                        <img class="ui image" src="images/7.jpg"/>
                    </div>
                    <div class="eight wide column">
                        <img class="ui image" src="images/6.jpg"/>
                    </div>
                </div>
            </div>
        </section>
