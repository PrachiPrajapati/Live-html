<div class="col-md-12" ng-hide="addpreloader">
    <div class="panel-body text-center">
        <img class="image-responsive-height demo-mw-50 page-loader" src="assets/img/progress/progress-circle-master.svg"
            alt="Progress" />
    </div>
</div>
<div class="col-md-12" ng-show="addpreloader">
    <div class="product-color-code-image" pg-portlet on-refresh="refreshTest('.loader-OnUpdate')">
        <div class="left">
            <input type="text" class="form-control" autocomplete="off" placeholder="Enter color name" name="ColorName"
                ng-model="swachColor.name" required>
        </div>
        <div class="right">
            <div class="h-code">
                <div class="code-thumb">
                    <spectrum-colorpicker ng-change="changeAddInfo(1)" ng-model="colorSwatch.Val" options="{showInput: true,  showAlpha: false}"
                        format="'hex'" on-hide="onColorSwatchChange(color)">
                    </spectrum-colorpicker>
                </div>
                <div class="code-text" ng-click="changeAddInfo(1)">{{colorSwatch.Val}}</div>
            </div>
            <div class="or">-or-</div>
            <div class="p-img cursor-pointer action-color" ng-click="changeAddInfo(0)">
                <!-- <img height="20" width="20" src="assets/images/upload-i.png" ng-src="{{ swachimgUrl }}" ng-show="isSelectedSwachVisible" ng-file-select ng-file-change="swachImage($files)"> -->
                <!-- <span class="fa fa-upload text-primary" ng-show="!isSelectedSwachVisible" ng-file-select ng-file-change="swachImage($files)"></span> -->
                <!-- <span class="small" ng-hide="isError == true">
                    .png .jpg .jpeg
                </span> -->                
                <div class="upload-icon-show" ng-show="isSelectedSwachVisible">
                    <img src="assets/images/upload-ccm.png" ng-file-select ng-file-change="swachImage($files)">
                </div>
                <img src="assets/images/upload-i.png" ng-file-select ng-file-change="swachImage($files)" ng-show="!isSelectedSwachVisible">
                <img height="20" ng-src="{{ swachimgUrl }}" fallback-src="assets/images/upload-i.png"
                    ng-show="isSelectedSwachVisible">
                <p class="small text-danger" ng-show="showError1">
                    {{ showMsg }}
                </p>
            </div>
        </div>
        <div class="action">
            <!-- <span class="fa fa-check text-success"></span> -->
            <span class="fa fa-close text-danger cursor-pointer" ng-click="cancelAddColorView()"></span>
        </div>
    </div>
</div>
