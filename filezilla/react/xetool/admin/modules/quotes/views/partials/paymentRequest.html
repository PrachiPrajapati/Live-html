<div class="modal fade stick-up" id="paymentRequestModal" pg-portlet tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header clearfix text-left">
                <button type="button" class="close custom-modal-close"  data-dismiss="modal" aria-hidden="true">
                    <i class="pg-close fs-14"></i>
                </button>
              
            </div>
            <div class="modal-body" id="paymentRequestModal">
                <div class="form-group row">
                    <label class="col-sm-3 control-label text-right">
                        <xe-translate text-value="Amount">
                        </xe-translate>
                        <sup class="text-danger"><i class="fa fa-asterisk"></i></sup>
                    </label>
                    <div class="col-sm-6">
                        <div pg-form-group class="form-group">
                            <input type="text"  ng-model="payment_request.amount" class="form-control" placeholder="Enter Amount" money/>
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-3 control-label text-right">
                        <xe-translate text-value="Notes">
                        </xe-translate>
                        <sup class="text-danger"><i class="fa fa-asterisk"></i></sup>
                    </label>
                    <div class="col-sm-6">
                        <textarea type="text" placeholder="Enter Message"  style="width: 100%; height: 125px;"  ng-model="payment_request.notes">
                        </textarea>
                    </div>
                </div>
               
                <!--   <p class="small text-danger"  ng-show = "isValidate" style = "margin-left:250px;">
                    {{ showErr }}
                </p> -->  
               
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-info btn-md pull-right" ng-click="sendPaymentRequest()">
                    <span>
                        <xe-translate text-value="Send Request">
                        </xe-translate>
                    </span>
                </button>
            </div>
        </div>
    </div>
</div>
</div>
