<div class="indentSec customAfter p-t-10">
    <div class="d-flex align-center">
        <div class="uploadSec">
            <button class="btn btn-info btn-cons" type="button" ng-file-select ng-file-change="uploadSvg($files)"
                style="height:100%;">Upload<span style="display:block;font-size:10px;">(SVG ONLY)</span></button>
            <!-- <i class="fa fa-info-circle" tooltip="{{fileType}}" tooltip-placement="right"></i> -->
        </div>
        <div class="form-group form-group-default nameSec required m-b-0" pg-form-group>
            <label class="custom-label">Printable Area Group Name</label>
            <input class="form-control" ng-model="multiBoundData[selectedThumbIndex].name" placeholder="Boundary Name"
                type="text" ng-disabled="allBoundary.length == 0" required />
        </div>
    </div>
    <div class="row p-t-10" style="padding:0 10px;">
        <!-- Mask -->
        <div class="boundary-view" style="display:none;">
            <div id="xe_display_only"></div>
        </div>
        <div class="col-md-12 col-padd">
            <div class="form-group m-b-10">
                <div class="form-group form-group-default required" pg-form-group>
                    <label class="custom-label">Printable Area Name</label>
                    <input class="form-control"
                        ng-model="multiBoundData[selectedThumbIndex].child_masks[bIndex].boundary_name"
                        placeholder="Area Name" type="text" ng-disabled="allBoundary.length == 0" required />
                </div>
            </div>
            <div class="row m-b-10">
                <div class="col-sm-12">
                    <div class="btn-group pull-left full-width">
                        <button type="button" class="btn btn-default text-ellipsis text-left" data-toggle="dropdown"
                            ng-disabled="allBoundary.length == 0">
                            {{ boundaryPrintMethod }}
                        </button>
                        <button type="button" class="btn btn-default dropdown-toggle btn-group-caret"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                            ng-disabled="allBoundary.length == 0">
                            <span class="caret">
                            </span>
                            <span class="sr-only">
                                Toggle Dropdown
                            </span>
                        </button>
                        <ul class="dropdown-menu full-width" role="menu"
                            ng-class="{'button-scroll':allPrintMethod.length> 4}">
                            <li ng-repeat="print in allPrintMethod" ng-click="selectBoundaryPrintMethod($index)">
                                <a href="">
                                    {{ print.name }}
                                </a>
                            </li>
                        </ul>
                        <span class="required-starmark"> * </span>
                    </div>
                </div>
            </div>
            <div class="row" style="padding: 0 10px;">
                <div class="col-sm-12 col-padd">
                    <label class="custom-label" style="line-height:14px;">Actual dimension of this print
                        area</label>
                </div>
                <div class="col-md-6 col-padd">
                    <span class="custom-label">width</span>
                    <div class="form-group input-group">
                        <input class="form-control"
                            ng-model="multiBoundData[selectedThumbIndex].child_masks[bIndex].actual_width"
                            placeholder="Width" type="text" ng-disabled="allBoundary.length == 0"
                            ng-change="changeDimension('w')" />
                        <span class="input-group-addon" ng-bind="productUnit"></span>
                    </div>
                </div>
                <div class="col-md-6 col-padd">
                    <span class="custom-label">height</span>
                    <div class="form-group input-group">
                        <input class="form-control"
                            ng-model="multiBoundData[selectedThumbIndex].child_masks[bIndex].actual_height"
                            placeholder="Height" type="text" ng-disabled="allBoundary.length == 0"
                            ng-change="changeDimension('h')" />
                        <span class="input-group-addon" ng-bind="productUnit"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <ul class="boundary-pagination">
        <li ng-show="allBoundary.length>0" ng-click="changeSubBoundary(bIndex-1)">
            <a href=""><i class="fa fa-long-arrow-left"></i></a>
        </li>
        <li ng-click="changeSubBoundary($index)" ng-repeat="area in allBoundary">
            <a href="" ng-class="{'active': $index == bIndex }">{{ $index+1 }}</a>
        </li>
        <li ng-show="allBoundary.length>0" ng-click="changeSubBoundary(bIndex+1)">
            <a href=""><i class="fa fa-long-arrow-right"></i></a>
        </li>
    </ul>
</div>
