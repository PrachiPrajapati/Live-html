<div class="container m-t-30 m-b-30" ng-if = "isCustomerSignUp == true">
		<div class="row">
			<div class="col-sm-6 col-sm-offset-3">
				<div class="page-wrap">
					<div class="header-section">
						<div class="clearfix">
							<h3 class="text-center">Sign up</h3>
						</div>
					</div>
					<div class="page-body">
						<div class="row">
							<div class="col-sm-12">
								<form>
								  	<div class="form-group">
										<label for="text">
											First name
											<span class="text-danger">
			                                    *
			                                </span>
										</label>

										<input class="form-control input-sm" ng-keyup="charEntered(name,'fn')" ng-model="name" type="text">
	                            		</input>
								  	</div>
								  	<div class="form-group">
										<label for="text">
											Last name
											<span class="text-danger">
			                                    *
			                                </span>
										</label>

										<input class="form-control input-sm" ng-keyup="charEntered(surname,'sn')" ng-model="surname" type="text">
	                            		</input>
								  	</div>
									<div class="form-group">
										<label>
			                                Email
			                                <span class="text-danger">
			                                    *
			                                </span>
	                            		</label>
			                            <input class="form-control input-sm" id="urlContainer" ng-keyup="charEntered(userMail,'um')" ng-model="userMail" ng-pattern="/^[_a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,4})$/" type="email">
			                            </input>
									 </div>
								   <div class="form-group">
										<label>
			                                Password
			                                <span class="text-danger">
			                                    *
			                                </span>
			                            </label>
			                            <input class="form-control input-sm" id="urlContainerP" ng-keyup="charEntered(userPwd,'up')" ng-model="userPwd" type="password">
			                            </input>
								    </div>


								    <div class="form-group">
			                            <label>
			                                Confirm password
			                                <span class="text-danger">
			                                    *
			                                </span>
			                            </label>
			                            <input class="form-control input-sm" id="urlContainerP" ng-keyup="charEntered(userPwdconfirm,'cp',userPwd)" ng-model="userPwdconfirm" type="password">
			                            </input>
                       				</div>

                       				<div class="m-t-sm">
			                            <small ng-show="isEmail">
			                                <label class="text-danger">
			                                    Enter valid email address
			                                </label>
			                            </small>
			                            <small ng-show="isName">
			                                <label class="text-danger">
			                                   Enter First name
			                                </label>
			                            </small>
			                            <small ng-show="isSurname">
			                                <label class="text-danger">
			                                    Enter Last name
			                                </label>
			                            </small>
			                            <small ng-show="isEmailExist">
			                                <label class="text-danger">
			                                    Email already exist
			                                </label>
			                            </small>
			                            <small ng-show="isRegisterPassword">
			                                <label class="text-danger">
			                                    Enter password
			                                </label>
			                            </small>
			                            <small ng-show="isPasswordValid">
			                                <label class="text-danger">
			                                   {{validatePassword}}
			                                </label>
			                            </small>
			                            <small ng-show="isconfirmPassword">
			                                <label class="text-danger">
			                                    Please make sure your passwords match
			                                </label>
			                            </small>
			                            <small ng-show="loginSuccess">
			                                <label class="text-success">
			                                    Login successful
			                                </label>
			                            </small>
                        			</div>
                        			<div class="col-xs-6">
		                                <label class="m-t-sm">
		                                    Already registered
		                                    <a href = "" ng-click="Login()">
		                                        sign in
		                                    </a>
		                                </label>
			                        </div>
								  	<button type="submit" ng-disabled = "isSignUpPreloader"  class="btn btn-green btn-md pull-right" ng-click="registerUser(name,surname,userMail,userPwd,userPwdconfirm)">   			Register 
								  		<img ng-show = "isSignUpPreloader" class="image-responsive-height demo-mw-50 page-loader" src="assets/progress.svg" alt="Progress" style="position: absolute;width: 32px;right: 53%;">
								  	</button>
								</form>
							</div>
						</div>
					</div>
					
				</div>
			</div>
		</div>

	</div>
