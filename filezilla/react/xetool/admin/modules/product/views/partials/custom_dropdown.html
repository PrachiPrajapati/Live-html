<div class="custom-dropdown-btn-wrap" click-out>
    <div class="custom-dropdown-btn" ng-click="customDropDown.status = !customDropDown.status">
        <div class="text-wrap" ng-show="boundary.name == 'bound' || boundary.name == 'customBoundry'">
            <h4>
                Rectangle Printing Area
            </h4>
        </div>
        <div class="text-wrap" ng-show="boundary.name == 'mask' || boundary.name == 'variableMask'">
            <h4>
                Shape Printing Area
            </h4>
        </div>
        <!-- <div class="text-wrap" ng-show="boundary.name == 'customBoundry'">
            <h4>
                Variable Rectangle Printing Area
            </h4>
        </div>
        <div class="text-wrap" ng-show="boundary.name == 'variableMask'">
            <h4>
                Variable Shape Printing Area
            </h4>
        </div> -->
        <div class="text-wrap" ng-show="boundary.name == 'multipleBoundary'" ng-if="isMultiplePrint">
            <h4>
                Multiple Printing Area
            </h4>
        </div>
    </div>
    <ul ng-show="customDropDown.status">
        <li ng-click="changeMaskBoundary('bound')">
            <div class="text-wrap">
                <h4>
                    Rectangle Printing Area
                </h4>
            </div>
        </li>
        <li ng-click="changeMaskBoundary('mask')">
            <div class="text-wrap">
                <h4>
                    Shape Printing Area
                </h4>
            </div>
        </li>
        <!-- <li ng-click="changeMaskBoundary('customBoundry')">
            <div class="text-wrap">
                <h4>
                    Variable Rectangle Printing Area
                </h4>
            </div>
        </li>
        <li ng-click="changeMaskBoundary('variableMask')">
            <div class="text-wrap">
                <h4>
                    Variable Shape Printing Area
                </h4>
            </div>
        </li> -->
        <li ng-click="changeMaskBoundary('multipleBoundary')" ng-show="isMultiplePrint == true">
            <div class="text-wrap">
                <h4>
                    Multiple Printing Area
                </h4>
            </div>
        </li>
    </ul>
</div>
