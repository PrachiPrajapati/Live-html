<div class="modal fade slide-right" id="recordShipmentModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-md">
        <div class="modal-content-wrapper">
            <div class="modal-content">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    <i class="pg-close fs-14">
                    </i>
                </button>
                <div class="container-xs-height full-height">
                    <div class="row-xs-height">
                        <div class="modal-body col-xs-height" id="quoteItemShipingMsg">
                            <div class="clearfix text-center">
                                <div class="row">
                                    <div class="col-sm-12 m-t-20">
                                        <div class="category-head" style="width: auto; font-size:18px;">
                                            <xe-translate text-value="Record Shipment">
                                            </xe-translate>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="category-modal" style="width: 100%;">
                                <div class="clearfix category-list m-t-20">
                                    <form name="shipmentForm">
                                        <div class="row">
                                            <div class="col-sm-6">
                                                <label class="control-label">
                                                    <xe-translate text-value="Shipping Date">
                                                    </xe-translate>
                                                </label>
                                                <span class="star-one" style="color: red;">*</span>
                                                <div class="form-group">
                                                    <input ui-date="dateOptions" id="shiping_date" class="form-control"  ui-date-format ng-model="productShipment.date" onkeydown="return false" autocomplete="off">
                                                </div>
                                            </div>
                                            <!-- Weight -->
                                            <div class="col-md-6">
                                                <label class="control-label">
                                                    <xe-translate text-value="Weights">
                                                    </xe-translate>
                                                </label>
                                                <span class="star-one" style="color: red;">*</span>
                                            
                                                <div class="form-group">
                                                    <div class="col-sm-6 p-l-0">
                                                        <input type="number" min="0" class="form-control" ng-model="productShipment.weight" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" step="0.01" onkeydown="return event.keyCode !== 69">
                                                    </div>
                                                
                                                    <div class="col-sm-6 p-r-0">
                                                        <select class="form-control select" ng-model="productShipment.weightUnit">
                                                            <option value="">Select Unit</option>
                                                            <option value="lbs">lbs</option>
                                                            <option value="oz">oz</option>
                                                            <option value="kg">kg</option>
                                                            <option value="g">g</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- Dimension -->
                                            <div class="col-md-12">
                                                <label class="control-label">
                                                    <xe-translate text-value="Dimension">
                                                    </xe-translate>
                                                </label>
                                                <span class="star-one" style="color: red;">*</span>
                                            </div>


                                            <div class="col-sm-3">
                                                <div class="form-group input-group">
                                                    <input type="number" min="0" class="form-control" ng-model="productShipment.dimensionLength" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" step="0.01" onkeydown="return event.keyCode !== 69">
                                                    <span class="input-group-addon" style="height: 10px"> L </span>
                                                </div>
                                            </div>

                                            <div class="col-sm-3">
                                                <div class="form-group input-group">
                                                    <input type="number" min="0" class="form-control" ng-model="productShipment.dimensionWidth" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" step="0.01" onkeydown="return event.keyCode !== 69">
                                                    <span class="input-group-addon" style="height: 10px"> W </span>
                                                </div>
                                            </div>

                                            <div class="col-sm-3">
                                                <div class="form-group input-group">
                                                    <input type="number" min="0" class="form-control" ng-model="productShipment.dimensionHeight" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" step="0.01" onkeydown="return event.keyCode !== 69">
                                                    <span class="input-group-addon" style="height: 10px"> H </span>
                                                </div>
                                            </div>

                                            <div class="col-sm-3">                       
                                                <div class="form-group">
                                                    <select class="form-control select" ng-model="productShipment.dimensionUnit">
                                                        <option value="">Select unit</option>
                                                        <option value="m">m</option>
                                                        <option value="cm">cm</option>
                                                        <option value="mm">mm</option>
                                                        <option value="in">in</option>
                                                        <option value="ft">ft</option>
                                                        <option value="yd">yd</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <!-- Printshop Address -->                                    
                                            <div class="col-sm-6">
                                                <label class="control-label">
                                                    <xe-translate text-value="Ship From">
                                                    </xe-translate>
                                                </label>
                                                <span class="star-one" style="color: red;">*</span>
                                                <div class="form-group">
                                                    <select class="form-control select" ng-model="productShipment.printshopAddressId">
                                                        <option value="" ng-disabled="true">Select</option>
                                                        <option ng-repeat="address in addresslist" value="{{address.address_id}}">{{address.name}}
                                                        </option>
                                                    </select>
                                                </div>
                                            </div> 
                                            <!-- Deliver By -->
                                            <div class="col-sm-6">
                                                <label class="control-label">
                                                    <xe-translate text-value="Deliver By">
                                                    </xe-translate>
                                                </label>
                                                <span class="star-one" style="color: red;">*</span>
                                                <div class="form-group">
                                                    <select class="form-control select" ng-model="productShipment.deliverBy" ng-change="onChangeDeliverBy()">
                                                        <option value="shipping" ng-selected="true">Shipping</option>
                                                        <option value="pickup">Pick Up</option>
                                                    </select>
                                                </div>
                                            </div> 
                                            <!-- Shipping Method -->
                                            <div ng-if="showShippingDetails" class="col-sm-12">
                                                <label class="control-label">
                                                    <xe-translate text-value="Shipping Method"></xe-translate> 
                                                </label>
                                                <span class="star-one" style="color: red;">*</span>
                                                <div class="form-group">
                                                    <input type="text" class="form-control" ng-model="productShipment.shipingMethod">
                                                </div>
                                            </div> 
                                            <!-- Tracking Number -->
                                            <div ng-if="showShippingDetails" class="col-sm-12">
                                                <label class="control-label">
                                                    <xe-translate text-value="Tracking Number"></xe-translate>
                                                </label>
                                                <div class="form-group">
                                                    <input type="text" class="form-control" ng-model="productShipment.trackingNumber">
                                                </div>
                                            </div>  
                                            <!-- Tracking Url -->
                                            <div ng-if="showShippingDetails" class="col-sm-12">
                                                <label class="control-label">
                                                    <xe-translate text-value="Tracking Url"></xe-translate>
                                                </label>
                                                <div class="form-group">
                                                    <input type="url" class="form-control" ng-model="productShipment.trackingUrl">
                                                </div>
                                            </div> 
                                        </div>

                                        <div class="row">
                                            <div class="col-sm-12 text-right m-t-30">
                                                <div class="form-group">
                                                    <button type="reset" class="btn btn-danger btn-md" ng-click="cancelProductShipment()">
                                                        <xe-translate text-value="Cancel"></xe-translate>
                                                    </button>
                                                    <button class="btn btn-success btn-md" ng-click="saveProductShipment()">
                                                        <xe-translate text-value="Save"></xe-translate>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>

                            <div class="preloader-trans" ng-show="productShipPreLoader" style="padding-left: 0px; z-index: 100000">
                                <div class="page-loader">
                                    <img class="demo-mw-50 block" src="assets/img/demo/progress.svg" alt="Progress" />
                                    <xe-translate text-value="Please wait"></xe-translate>...
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
