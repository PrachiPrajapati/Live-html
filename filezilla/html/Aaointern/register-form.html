		        $('html, body').stop().animate({
		            scrollTop: $($anchor.attr('href')).offset().top
		        }, 1500, 'easeInOutExpo');
		        event.preventDefault();
		    });
		});
		// Highlight the top nav as scrolling occurs
		$('body').scrollspy({

		})
		// Closes the Responsive Menu on Menu Item Click

		    $('.navbar-toggle:visible').click();
		});

<section class="section" id="register"> 
		<article class="container">
	   			<div class="registration">
                <h1>Company</h1>
            </div>
            <form class="form-horizontal" role="form">               
                <div class="form-group">
                    <label class="control-label col-sm-3">Compnay Name</label>
                    <div class="col-sm-9">          
                        <input type="text" class="form-control" placeholder="Enter Compnay Name">
                    </div>
                </div>
               <div class="form-group">
              				  <label class="control-label col-sm-3">Logo</label>
					   		<div class="col-sm-6 browse-block">
					   			<input class="upload" id="uploadFile" placeholder="" disabled="disabled" />
					   		</div>							
							<div class="fileUpload col-sm-3">							    
							    <input id="uploadBtn" type="file" class="upload form-control"/>
							</div>
<!-- 							<div class="clearfix"></div> -->
				</div>
                 <div class="form-group">
                    <label class="control-label col-sm-3">Description</label>
                    <div class="col-sm-9">    
                       <textarea class="form-control" rows="5" id="comment"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3">Mobile Number</label>
                    <div class="col-sm-9">          
                        <input type="text" class="form-control" placeholder="Enter Your Mobile Number">
                    </div>
                </div>               
                <div class="form-group">
                    <label class="control-label col-sm-3">Email Address</label>
                    <div class="col-sm-9">          
                        <input type="text" class="form-control" placeholder="Enter Email Address">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3">Password</label>
                    <div class="col-sm-9">          
                        <input type="password" class="form-control" placeholder="Type Password">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3">Confirm Password</label>
                    <div class="col-sm-9">          
                        <input type="password" class="form-control" placeholder="Retype Password">
                    </div>
                </div>
               <div class="form-group">        
                    <div class=" col-sm-3 pull-right">
                        <button type="submit" class="create-account">Create Account</button>
                    </div>
                </div>
            </form>
            <div class="clearfix"></div>    
   	</article>
	</section>
