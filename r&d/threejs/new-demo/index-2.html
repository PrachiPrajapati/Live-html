<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My 2nd three.js app</title>
		<style>
            body{
                margin:0;
                overflow:hidden;
            }

            /*
              Next 2 paragraphs are a good practice. 
              In IE/Edge you have to provide the cursor images.
            */
            canvas{
                cursor:grab;
                cursor:-webkit-grab;
                cursor:-moz-grab;
            }
            canvas:active{
                cursor:grabbing;
                cursor:-webkit-grabbing;
                cursor:-moz-grabbing;
            }
        </style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			// For Resposive

			window.addEventListener('resize' , function () {
				

				var width = window.innerWidth;
				var height =window.innerHeight;
				renderer.setSize(width , height);
				camera.aspect(width/height);
				camera.updateProjectionMaterix();

			} )

			// For Resposive 

			var controls = new THREE.OrbitControls( camera, renderer.domElement );
            controls.rotateSpeed = .8;
            controls.enableDamping = true;
            controls.dampingFactor = 0.8;

            

            var cubematerial =[
            	new THREE.MeshBasicMaterial( {map: new THREE.TextureLoader().load('images/1.jpg'), side:THREE.DoubleSide } ),
            	new THREE.MeshBasicMaterial( {map: new THREE.TextureLoader().load('images/1.jpg'), side:THREE.DoubleSide } ),
            	new THREE.MeshBasicMaterial( {map: new THREE.TextureLoader().load('images/1.jpg'), side:THREE.DoubleSide } ),
            	new THREE.MeshBasicMaterial( {map: new THREE.TextureLoader().load('images/1.jpg'), side:THREE.DoubleSide } ),
            	new THREE.MeshBasicMaterial( {map: new THREE.TextureLoader().load('images/1.jpg'), side:THREE.DoubleSide } ),
            	new THREE.MeshBasicMaterial( {map: new THREE.TextureLoader().load('images/1.jpg'), side:THREE.DoubleSide } )
            ];

			var geometry = new THREE.BoxGeometry();
			var material = new THREE.MeshFaceMaterial( cubematerial );
			var cube = new THREE.Mesh( geometry, material );
			scene.add( cube );

			camera.position.z = 5;

			var animate = function () {
				requestAnimationFrame( animate );

				cube.rotation.x += 0.01;
				cube.rotation.y += 0.01;

				renderer.render( scene, camera );
			};

			animate();
		</script>
	</body>
</html>
