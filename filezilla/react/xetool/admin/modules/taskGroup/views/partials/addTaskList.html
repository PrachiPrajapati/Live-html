<div class="modal fade stick-up" id="addTaskGroup" pg-portlet tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header clearfix text-left create-art-popup">
                <button type="button" class="close custom-modal-close" data-dismiss="modal" aria-hidden="true">
                    <i class="pg-close fs-14"></i>
                </button>
            </div>
            <div class="modal-body create-art-popup">
                <h5 class="semi-bold">
                    <xe-translate text-value="Add Task"></xe-translate>
                </h5>
                <div class="form-group form-group-default required">
                    <lable for="addtask">
                        <xe-translate text-value="Description"></xe-translate>
                    </lable>
                    <textarea class="form-control" ng-model="singletask.taskListData" id="addtask" required></textarea>
                </div>
                <div class="alert alert-danger" ng-show="isAddTaskgroupValid">
                    <xe-translate text-value="ENTER TASK"></xe-translate>
                </div>

                <div class="form-group text-right">
                    <button type="button" class="btn btn-success btn-sm"
                        ng-click="saveTaskListData(singletask.taskListData)">
                        <xe-translate text-value="Save"></xe-translate>
                    </button>
                    <button class="btn btn-danger btn-sm" type="button" ng-click="cancelTaskGroup('AddTaskList')">
                        <xe-translate text-value="Cancel"></xe-translate>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
