<div class="Form_Details">
  <div class="panel panel-default" style="margin-bottom:6px;">
    <div class="panel-heading">
      <div class="panel-title">
        <xe-translate text-value="Create Customer">
        </xe-translate>
      </div>
    </div>
    <div class="panel-body">
      <div class="flexRow">
        <div class="flexCol">
          <div class="form-group form-group-default required">
            <label class="control-label">
              <xe-translate text-value="Email Address">
              </xe-translate>
            </label>
            <input type="email" ng-model="newCustomerData.user_email" class="form-control"
              ng-pattern="/^[_a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,4})$/"
              placeholder="Email Address" required>
          </div>
        </div>
        <div class="flexCol">
          <div class="form-group form-group-default required">
            <label class="control-label">
              <xe-translate text-value="Password">
              </xe-translate>
            </label>
            <input class="form-control" ng-model="newCustomerData.user_password" type="password" placeholder="Password"
              required>
          </div>
        </div>
        <div class="flexCol">
          <div class="form-group form-group-default required">
            <label class="control-label">
              <xe-translate text-value="First Name">
              </xe-translate>
            </label>
            <input type="text" ng-model="newCustomerData.first_name" class="form-control" placeholder="First Name"
              required>
          </div>
        </div>
        <div class="flexCol">
          <div class="form-group form-group-default required">
            <label class="control-label">
              <xe-translate text-value="Last Name">
              </xe-translate>
            </label>
            <input type="text" ng-model="newCustomerData.last_name" class="form-control" placeholder="Last Name"
              required>
          </div>
        </div>
        <div class="flexCol">
          <div class="form-group form-group-default">
            <label class="control-label">
              <xe-translate text-value="Contact Number">
              </xe-translate>
            </label>
            <input type="text" name="contact" ng-model="newCustomerData.billing_phone" id="c_num" autocomplete="off"
              placeholder="Contact Number" class="form-control" numbers-only="numbers-only">
          </div>
        </div>
        <div class="flexCol">
          <div class="form-group form-group-default">
            <label class="control-label">
              <xe-translate text-value="Company">
              </xe-translate>
            </label>
            <input type="text" ng-model="newCustomerData.company_name" class="form-control" placeholder="Company">
          </div>
        </div>
        <div class="flexCol" ng-hide="storeDepSection">
          <div class="form-group form-group-default">
            <label class="control-label">
              <xe-translate text-value="Company URL">
              </xe-translate>
            </label>
            <input type="text" ng-model="newCustomerData.company_url" class="form-control"
              placeholder="Company URL(http://example.com)" ng-blur="validateUrl()">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="panel panel-default" style="margin-bottom:6px;" ng-hide="storeDepSection">
    <div class="panel-heading">
      <div class="panel-title">
        <xe-translate text-value="Billing Address">
        </xe-translate>
      </div>
    </div>
    <div class="panel-body">
      <div class="flexRow">
        <div class="flexCol">
          <div class="form-group form-group-default required">
            <label class="control-label">
              <xe-translate text-value="Addr">
              </xe-translate>
            </label>
            <input type="text" ng-model="newCustomerData.billing_address1" class="form-control" placeholder="Address Line 1"
              required>
          </div>
        </div>
        <div class="flexCol">
          <div class="form-group form-group-default">
            <label class="control-label">
              <xe-translate text-value="Address">
              </xe-translate>
            </label>
            <input type="text" ng-model="newCustomerData.billing_address2" class="form-control" placeholder="Address Line 2"
              required>
          </div>
        </div>
        <div class="flexCol">
          <div class="form-group form-group-default required">
            <label class="control-label">
              <xe-translate text-value="City">
              </xe-translate>
            </label>
            <input type="text" ng-model="newCustomerData.billing_city" class="form-control" placeholder="City" required>
          </div>
        </div>
        <div class="flexCol">
          <div class="form-group form-group-default required">
            <label class="control-label">
              <xe-translate text-value="Zip">
              </xe-translate>
            </label>
            <input type="text" ng-model="newCustomerData.billing_postcode" class="form-control" placeholder="Zip"
              required>
          </div>
        </div>
        <div class="flexCol">
          <div class="q-r-products-container" ng-click="resetBillingCountrySearchData()">
            <span class="q-r-dropdown-star" style="right: 10px">*</span>
            <label class="control-label q-r-dropdown-btn-label">
              <xe-translate text-value="Country">
              </xe-translate>
            </label>
            <div class="btn-group" style="width:100%;display:flex;">
              <button type="button" class="btn btn-default text-ellipsis q-r-dropdown-btn-cont" data-toggle="dropdown">
                {{ newCustomerData.billing_country }}
              </button>
              <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false" style="height: 64px;">
                <span class="caret"></span>
                <span class="sr-only">Toggle Dropdown</span>
              </button>
              <ul class="dropdown-menu" style="width:100%;padding:10px;">
                <li>
                  <input type="text" class="form-control input-sm q-r-drop-search-field" ng-model="billingCountrySearch.value">
                </li>
                <li>
                  <ul class="quote-drop-down" ng-class="{'quote-drop-down-scroll':countryList.length > 5}" style="padding: 12px 0;">
                    <li ng-repeat="country in countryList | filter:billingCountrySearch.value" ng-click="onBillingCountrySelected(country)">
                      <a href="" style="color:#333;">
                          {{ country.countries_name }}
                      </a>
                    </li>
                  </ul>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="flexCol">
          <div class="flexCol form-group">
            <div class="q-r-products-container" ng-click="resetBillingStateSearchData()">
              <span class="q-r-dropdown-star" style="right: 10px">*</span>
              <label class="control-label q-r-dropdown-btn-label">
                <xe-translate text-value="State">
                </xe-translate>
              </label>
              <div class="btn-group" style="width:100%;display:flex;">
                <button type="button" class="btn btn-default text-ellipsis q-r-dropdown-btn-cont" data-toggle="dropdown" ng-disabled="newCustomerData.billing_country == 'Select'">
                  {{ newCustomerData.billing_state }}
                </button>
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                  aria-haspopup="true" aria-expanded="false" style="height: 64px;" ng-disabled="newCustomerData.billing_country == 'Select'">
                  <span class="caret"></span>
                  <span class="sr-only">Toggle Dropdown</span>
                </button>
                <ul class="dropdown-menu" style="width:100%;padding:10px;">
                  <li>
                    <input type="text" class="form-control input-sm q-r-drop-search-field" ng-model="billingStateSearch.value">
                  </li>
                  <li>
                    <ul class="quote-drop-down" ng-class="{'quote-drop-down-scroll':billingStateList.length > 5}" style="padding: 12px 0;">
                      <li ng-repeat="state in billingStateList | filter:billingStateSearch.value" ng-click="onBillingStateSelected(state)">
                        <a href="" style="color:#333;">
                            {{ state.state_name }}
                        </a>
                      </li>
                    </ul>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="panel panel-default" style="margin-bottom:6px;">
    <div class="panel-heading">
      <div class="row">
        <div class="col-sm-4">
          <div class="panel-title">
            <xe-translate text-value="Shipping Address"></xe-translate>
          </div>
          <div class="checkbox check-info m-t-0 m-b-0 pull-right" ng-hide="storeDepSection">
            <input type="checkbox" id="is_checked" ng-model="sameAsBillingAddress.is_checked"
              ng-change="onSameAsBillingAddClicked(sameAsBillingAddress.is_checked)">
            <label for="is_checked">
              <xe-translate text-value="Same As Billing Address">
              </xe-translate>
            </label>
          </div>
        </div>
        <div class="col-sm-8">
        </div>
      </div>
    </div>
    <div class="panel-body">
      <div class="flexRow">
        <div class="flexCol">
          <div class="form-group form-group-default required">
            <label class="control-label">
              <xe-translate text-value="Addr">
              </xe-translate>
            </label>
            <input type="text" ng-model="newCustomerData.shipping_address1" class="form-control" placeholder="Address Line 1"
              required>
          </div>
        </div>
        <div class="flexCol">
          <div class="form-group form-group-default">
            <label class="control-label">
              <xe-translate text-value="Address">
              </xe-translate>
            </label>
            <input type="text" ng-model="newCustomerData.shipping_address2" class="form-control" placeholder="Address Line 2"
              required>
          </div>
        </div>
        <div class="flexCol">
          <div class="form-group form-group-default required">
            <label class="control-label">
              <xe-translate text-value="City">
              </xe-translate>
            </label>
            <input type="text" ng-model="newCustomerData.shipping_city" class="form-control" placeholder="City"
              required>
          </div>
        </div>
        <div class="flexCol">
          <div class="form-group form-group-default required">
            <label class="control-label">
              <xe-translate text-value="Zip">
              </xe-translate>
            </label>
            <input type="text" ng-model="newCustomerData.shipping_postcode" class="form-control" placeholder="Zip"
              required>
          </div>
        </div>
        <div class="flexCol">
          <div class="q-r-products-container" ng-click="resetShippingCountrySearchData()">
            <span class="q-r-dropdown-star" style="right: 10px">*</span>
            <label class="control-label q-r-dropdown-btn-label">
              <xe-translate text-value="Country">
              </xe-translate>
            </label>
            <div class="btn-group" style="width:100%;display:flex;">
              <button type="button" class="btn btn-default text-ellipsis q-r-dropdown-btn-cont" data-toggle="dropdown">
                {{ newCustomerData.shipping_country }}
              </button>
              <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false" style="height: 64px;">
                <span class="caret"></span>
                <span class="sr-only">Toggle Dropdown</span>
              </button>
              <ul class="dropdown-menu" style="width:100%;padding:10px;">
                <li>
                  <input type="text" class="form-control input-sm q-r-drop-search-field" ng-model="shippingCountrySearch.value">
                </li>
                <li>
                  <ul class="quote-drop-down" ng-class="{'quote-drop-down-scroll':countryList.length > 5}" style="padding: 12px 0;">
                    <li ng-repeat="country in countryList | filter:shippingCountrySearch.value" ng-click="onShippingingCountrySelected(country)">
                      <a href="" style="color:#333;">
                          {{ country.countries_name }}
                      </a>
                    </li>
                  </ul>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="flexCol">
          <div class="q-r-products-container" ng-click="resetShippingStateSearchData()">
            <span class="q-r-dropdown-star" style="right: 10px">*</span>
            <label class="control-label q-r-dropdown-btn-label">
              <xe-translate text-value="State">
              </xe-translate>
            </label>
            <div class="btn-group" style="width:100%;display:flex;">
              <button type="button" class="btn btn-default text-ellipsis q-r-dropdown-btn-cont" data-toggle="dropdown" ng-disabled="newCustomerData.shipping_country == 'Select'">
                {{ newCustomerData.shipping_state }}
              </button>
              <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false" style="height: 64px;" ng-disabled="newCustomerData.shipping_country == 'Select'">
                <span class="caret"></span>
                <span class="sr-only">Toggle Dropdown</span>
              </button>
              <ul class="dropdown-menu" style="width:100%;padding:10px;">
                <li>
                  <input type="text" class="form-control input-sm q-r-drop-search-field" ng-model="shippingStateSearch.value">
                </li>
                <li>
                  <ul class="quote-drop-down" ng-class="{'quote-drop-down-scroll':shippingStateList.length > 5}" style="padding: 12px 0;">
                    <li ng-repeat="state in shippingStateList | filter:shippingStateSearch.value" ng-click="onShippingStateSelected(state)">
                      <a href="" style="color:#333;">
                          {{ state.state_name }}
                      </a>
                    </li>
                  </ul>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="panel panel-default" style="margin-bottom:0px;background:transparent;border:0;">
    <div class="panel-body" style="padding:15px 0;">
      <div class="row">
        <div class="col-sm-12 text-right">
          <button type="reset" class="btn btn-danger" ng-click="cancelQuoteForm()">Cancel</button>
          <button type="submit" class="btn btn-primary" ng-click="saveCreateCustomer()">
            <xe-translate text-value="Save">
            </xe-translate>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="preloader-trans" ng-show="createCustomerPreloader">
    <div class="page-loader">
      <img class="demo-mw-50 block" src="assets/img/demo/progress.svg" alt="Progress" />
      <span>
        <xe-translate text-value="Please wait"></xe-translate>...
      </span>
    </div>
  </div>
</div>
