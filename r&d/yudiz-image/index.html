  <script>
    ; (function (window, document, undefined) {
      "use strict";
      var init = function () {
        var canvas = document.querySelector('#img-list');
        var div_template = document.querySelector('#div_template');
        var icon_template = document.querySelector('#template');
        var icon_width = 40;
        var icon_height = 30;
        var the_images = [
          'images/headshot-1.jpg',
          'images/headshot-2.jpg',
          'images/headshot-3.jpg',
          'images/headshot-1.jpg',
          'images/headshot-2.jpg',
          'images/headshot-3.jpg',
          'images/headshot-1.jpg',
          'images/headshot-2.jpg',
          'images/headshot-3.jpg',
          'images/headshot-1.jpg',
          'images/headshot-2.jpg',
          'images/headshot-3.jpg',
          'images/headshot-1.jpg',
          'images/headshot-2.jpg',
          'images/headshot-3.jpg',
          'images/headshot-1.jpg',
          'images/headshot-2.jpg',
          'images/headshot-3.jpg',
          'images/headshot-1.jpg',
          'images/headshot-2.jpg',
          'images/headshot-3.jpg',
          'images/headshot-1.jpg',
          'images/headshot-2.jpg',
          'images/headshot-3.jpg',
          'images/headshot-1.jpg',
          'images/headshot-2.jpg',
          'images/headshot-3.jpg',
          'images/headshot-1.jpg',
          'images/headshot-2.jpg',
          'images/headshot-3.jpg',
          'images/headshot-1.jpg',
          'images/headshot-2.jpg',
          'images/headshot-3.jpg',
          'images/headshot-1.jpg',
          'images/headshot-2.jpg',
          'images/headshot-3.jpg',
          'images/headshot-1.jpg',
          'images/headshot-2.jpg',
          'images/headshot-3.jpg',
          'images/headshot-1.jpg',
          'images/headshot-2.jpg',
          'images/headshot-3.jpg',
        ];
        var pickRandomImage = function () {
          var i = Math.floor(Math.random() * the_images.length);
          return the_images[i];
        };
        var total_number_of_images = 41;
        var max_height = canvas.offsetHeight - icon_height;
        var max_width = canvas.offsetWidth - icon_width;
        var randomCoordinate = function () {
          var r = [];
          var maxW = 9 * max_width / 10;
          var minW = 1 * max_width / 20;
          var maxH = 7 * max_height / 10;
          var minH = 1 * max_height / 10;
          var x = Math.floor(Math.random() * (maxW - minW) + minW);
          var y = Math.floor(Math.random() * (maxH - minH) + minH);
          r = [x, y];
          return r;
        };
        var createImage = function () {
          var node = icon_template.cloneNode(true);
          var div_node = div_template.cloneNode(true);
          var xy = randomCoordinate();
          node.removeAttribute('id');
          node.removeAttribute('hidden');
          div_node.style.top = xy[1] + 'px';
          div_node.style.left = xy[0] + 'px';
          node.setAttribute('src', pickRandomImage());
          div_node.appendChild(node);
          canvas.appendChild(div_node);
        };
        for (var i = 0; i < total_number_of_images; i++) {
          createImage();
        };
      };
      window.addEventListener('load', init);
    })(window, document);
  </script>

  <script>
    $(document).ready(function () {
      setTimeout(function () {
        $(".img-block").hover(function () {
          $(".img-block").toggleClass('blur-img');
          $(this).toggleClass('active-img');
        }, function () {
          $(".img-block").removeClass('active-img');
          $(".img-block").removeClass('blur-img');
        });
      }, 1000);
    });
  </script>
