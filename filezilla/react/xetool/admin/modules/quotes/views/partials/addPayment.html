<div class="modal fade stick-up" id="addNewPaymentModal" pg-portlet tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header clearfix text-left">
                <button type="button" class="close custom-modal-close"  data-dismiss="modal" aria-hidden="true">
                    <i class="pg-close fs-14"></i>
                </button>
              
            </div>
            <div class="modal-body" id="addNewPaymentModal">
                                <div class="form-group row">
                                    <label class="col-sm-3 control-label text-right">
                                        <xe-translate text-value="Amount">
                                        </xe-translate>
                                        <sup class="text-danger"><i class="fa fa-asterisk"></i></sup>
                                    </label>
                                    <div class="col-sm-6">
                                        <div pg-form-group class="form-group">
                                            <input type="text"  ng-model="newPayment.amount" class="form-control" placeholder="Enter Amount" money/>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-sm-3 control-label text-right">
                                        <xe-translate text-value="Date">
                                        </xe-translate>
                                        <sup class="text-danger"><i class="fa fa-asterisk"></i></sup>
                                    </label>
                                    <div class="col-sm-6">
                                        <div pg-form-group class="form-group">
                                            <input type="text"  ng-model="newPayment.date" class="form-control" placeholder="Enter Date"/>
                                        </div>
                                    </div>
                                </div>
                               
                            <div class="form-group row">
                                <label class="col-sm-3 control-label text-right">
                                    <xe-translate text-value="Type">
                                    </xe-translate>
                                    <sup class="text-danger"><i class="fa fa-asterisk"></i></sup>
                                </label>
                                <div class="col-sm-6">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-default" style="width: 200px" data-toggle="dropdown">
                                            {{ selectedPaymentType }}
                                        </button>
                                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                            <span class="caret">
                                            </span>
                                            <span class="sr-only">
                                                Toggle Dropdown
                                            </span>
                                        </button>
                                        <ul class="dropdown-menu" role="menu" style="width: 226px" ng-class="{'button-scroll':paymentModes.length> 2}">
                                            <li ng-repeat="mode in paymentModes" ng-click="paymentModeSelected(mode)">
                                                <a href="">
                                                    {{ mode.name }}
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>

                          <!--   <p class="small text-danger"  ng-show = "isValidate" style = "margin-left:250px;">
                                {{ showErr }}
                            </p> -->
                     
                 
               
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-info btn-md pull-right" ng-click="saveQuotePayment()">
                    <span>
                        <xe-translate text-value="Save">
                        </xe-translate>
                    </span>
                </button>
            </div>
        </div>
    </div>
</div>
</div>
