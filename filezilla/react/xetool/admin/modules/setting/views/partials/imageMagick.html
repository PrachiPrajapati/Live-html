<div class="panel-heading separator p-t-0">
    <div class="panel-title">
        <h4 class ="xe-panel-title pull-left">
            <xe-translate text-value="Image Magick Status">
            </xe-translate>
        </h4>
    </div>
</div>
<div class="panel-body m-t-20">
    <form class="form-horizontal" role="form" autocomplete="off">
        <div class="form-group">
            <div class="form-group no-border no-margin">
                <div class="col-md-4">
                    <div class="radio radio-success m-b-15">
                        <input type="radio" value="1" id="enable2" ng-model="is_imageMagick_installed.status" disabled />
                        <label  for="enable2">
                            <xe-translate text-value="Enabled">
                            </xe-translate>
                        </label>
                        <input type="radio" value="0" id="disable2" ng-model="is_imageMagick_installed.status" disabled />
                        <label for="disable2">
                            <xe-translate text-value="Disabled">
                            </xe-translate>
                        </label>
                    </div>
                </div>
            </div>

        </div>
    </form>
    <div ng-if="is_imageMagick_installed.status == false">
        ImageMagick is not enable on your server. Please click on the help icon to know how to enable ImageMagick on your server.
        <i class="fa fa-info-circle info-module-icon m-l-10" ng-click="showSettingsFaqDetails(16)">
        </i>
    </div>
</div>
<ng-include src="'modules/setting/doc/s16.html'">
</ng-include>
