<div class="xe-card-block">
    <div class="head-section m-b-30">
        <h4 class="pull-left">
            Assign whitebase for color variants
        </h4>
        <i class="fa fa-info-circle info-module-icon m-l-10 m-t-10" ng-click="showProductFaqDetails(10)"></i>
        <p>
            Here you can set extra price for whitebase for print method.
        </p>
    </div>
    <div class="col-lg-12 bg-white" ng-show="!isPriceLoaded">
        <div class="product-wrap-height">
            <div class="panel-body text-center">
                <img class="image-responsive-height demo-mw-50 page-loader" src="assets/img/demo/progress.svg"
                    alt="Progress" />
                <span class="loader-label">
                    <xe-translate text-value="Loading">
                    </xe-translate>
                    ...
                </span>
            </div>
        </div>
    </div>
    <div style="overflow-x:auto;">
        <table class="table table-sm table-striped custom-2019 whitebase" ng-show="isPriceLoaded">
        <thead>
            <tr>
                <th width="100px" style="padding-left: 8px;">
                    <div style="display: flex;align-items: center;height: 35px;">
                        <xe-translate text-value="Variants">
                        </xe-translate>
                    </div>
                </th>
                <th ng-repeat="item in prntMethodByProduct">
                    {{ item.name }}
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="price in additionalPrice track by $index">
                <td width="100px">
                    <div ng-style="variants[$index].colorUrl && variants[$index].colorUrl.indexOf('#') == -1 ? {'background-image': 'url('+variants[$index].colorUrl+')'} : {'background-color':variants[$index].colorUrl}"
                        class="variant-thumb">
                    </div>
                </td>
                <td ng-repeat="item in price.price track by $index">
                    <div class="checkbox check-info pull-left no-margin"
                        style="    height: 35px;                        display: flex;                        align-items: center;">
                        <input type="checkbox" value="variant_{{ item.prntmthdid }}_{{ variants[$parent.$index].id }}"
                            id="variant_{{ item.prntmthdid }}_{{ variants[$parent.$index].id }}"
                            ng-model="whitebaseStatus" ng-checked="item.is_whitebase == 1"
                            ng-change="applyWhiteBasePrice($parent.$index,$index,whitebaseStatus)" />
                        <label for="variant_{{ item.prntmthdid }}_{{ variants[$parent.$index].id }}">
                        </label>
                    </div>
                </td>
            </tr>
        </tbody>
        </table>
    </div>
