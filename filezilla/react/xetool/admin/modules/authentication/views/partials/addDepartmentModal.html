<div class="modal fade slide-up disable-scroll modal-bg" id="addDepartmentModal" tabindex="-1" role="dialog" aria-hidden="false">
    <div class="modal-dialog modal-sm custom-design-madal-pos">
        <div class="modal-content-wrapper">
            <div class="modal-content">
                <div class="modal-body text-center m-t-20">
                    <input type="text" placeholder="Department Name" class="form-control input-sm pull-left m-l-10" ng-model="department.name"/>
                    <div class="clearfix">
                        <button type="button" class="btn btn-sm btn-info m-t-10" ng-click="saveDepartment()"  ng-disabled="demoStatus" ng-class="{'disabled': !department.name}">
                            <span>
                                <xe-translate text-value="Save">
                                </xe-translate>
                            </span>
                        </button>
                        <button type="button" class="btn btn-danger btn-sm m-t-10" data-dismiss="modal">
                            <span>
                                <xe-translate text-value="Cancel">
                                </xe-translate>
                            </span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
</div>
