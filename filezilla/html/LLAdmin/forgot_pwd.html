<!DOCTYPE html>
<html lang="en">

<head>

<meta charset="utf-8">

<title>LLAdmin</title>

<!-- Bootstrap Core CSS -->
<link href="css/bootstrap.min.css" rel="stylesheet">

<!-- Custom CSS -->
<link href="css/style.css" rel="stylesheet">

<!-- Morris Charts CSS -->
<link href="css/plugins/morris.css" rel="stylesheet">

<!-- Custom Fonts -->
<link href="font-awesome-4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
<link href="css/jNice.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="js/jquery-latest.pack.js"></script>
<script type="text/javascript" src="js/jquery.jNice.js"></script>

<body class="admin_bg">
	<div id="wrapper" class="admin_wrapper">
		<!-- *********************************************************
		********************************************************* -->
		<nav class="navbar navbar-inverse side_nav_mobile" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <div class="logo">
				<img src="images/logo.png" width="157" height="44" alt="logo" />
			</div>
        </nav>
		<!-- ************************************************************
		************************************************************ -->
			<div id="page-wrapper">
				<div class="container-fluid">
					<div class="row">
						<div class="col-lg-5 col-md-7 col-sm-8 col-xs-10 login_panel">
							<div class="panel panel-primary">
								<div class="panel-body login_panel_body">
									<img src="images/logo.png" width="291" height="82" alt="LLAdmin" class="img-responsive"/>
									<h4>Forgot Password</h4>
									<form role="form" class="jNice">
										<div class="form-group input-group">
                                			<span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                			<input type="password" class="form-control" placeholder="New Password">
                            			</div>
                            			<div class="form-group input-group">
                                			<span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                			<input type="password" class="form-control" placeholder="Confirm Password">
                            			</div>
                            			<button type="submit" class="btn btn-default col-md-3 forgot_pwd">Confirm</button>
                                		<div class="clear"></div>
									</form>
								</div>
							</div>
						</div>
					</div> 
				</div>
				<!-- /.container-fluid -->

			</div>
		<!-- /#page-wrapper -->
		<div class="clear"></div>

	</div>
	<!-- /#wrapper -->

	<!-- jQuery Version 1.11.0 -->
	<script src="js/jquery-1.11.0.js"></script>

	<!-- Bootstrap Core JavaScript -->
	<script src="js/bootstrap.min.js"></script>

	<!-- Morris Charts JavaScript -->
	<script src="js/plugins/morris/raphael.min.js"></script>
	<script src="js/plugins/morris/morris.min.js"></script>
	<script src="js/plugins/morris/morris-data.js"></script>
